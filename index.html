<!DOCTYPE html>
<html>
    <head>
        <title>Media Querry</title>

        <link rel="stylesheet" href="media.css">
        <!-- Add this in the <head> section -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    </head>
    <body>
        <!---Parent-->
        <div class="parent">
            <!--Header-->
            <div class="header">
                <div class="header__logo">Excelr</div>
                <div class="header__menu">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Portfolio</a>
                    <a href="#">Login</a>
                </div>
            </div>

            <!---Main-->
            <div class="main">
                <div class="main__img"></div>
                <div class="main__text">
                    <p class="main__text__1">I am from excelr</p>
                    <p class="main__text__2">Finishing School</p>
                    <p class="main__text__3">Hyderabad</p>
                    <p class="main__text__4">Telangana</p>
                </div>
            </div>
            
            <!--Footer-->
            <div class="footer">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-x-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-youtube"></i>
                
            </div>
        </div>
    </body>
</html>
